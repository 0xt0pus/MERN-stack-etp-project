<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Radio Buttons | CodingNepal</title>
    <!-- <link rel="stylesheet" href="css/question-design.css" type="text/css"> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">

    <form action="/" method="post">
    <div class="title">Hello how are you?Hello how are you?Hello, So here you go </div>

        <div class="box">


            <input type="radio" name="select" id="option-1" value="1" required>

            <input type="radio" name="select" id="option-2"  value="2" required>

            <input type="radio" name="select" id="option-3" value="3" required>

            <input type="radio" name="select" id="option-4" value="4" required>


            <label for="option-1" class="option-1">
                <div class="dot"></div>
                <div class="text">Gamer</div>
            </label>


            <label for="option-2" class="option-2">
                <div class="dot"></div>
                <div class="text">YouTuber</div>
            </label>


            <label for="option-3" class="option-3">
                <div class="dot"></div>
                <div class="text">Student</div>
            </label>

            <label for="option-4" class="option-4">
                <div class="dot"></div>
                <div class="text">Developer</div>
            </label>



        </div>


        <button type="submit" id="subb">submittt</button>



        <div class="submit-box">

            <label for="subb" class="option-4">

                <div class="text">Next</div>
            </label>


        </div>





    </div>
</form>

</body>
</html>
